{% extends 'base.html' %}
{% load static %}
{% block title %} All My Post {% endblock %}

{% block css_file %}
  <link rel="stylesheet" href="{% static 'blog/css/all_post.css' %}">
  <link rel="stylesheet" href="{% static 'blog/css/post.css' %}">
{% endblock %}

{% block content %}

<section id="all-posts">
  <h2>My Collected Posts</h2>
  <ul>
    {% for k in post %}
      {% include 'blog/include/post.html' %}
    {% endfor %}
  </ul>
</section>

{% endblock %}
